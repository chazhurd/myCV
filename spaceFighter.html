<header>

<body onload="beforeGame()" id="body">
    <div style="width: 100%;">
        <ol class="bar">
            <li class="bar"> <canvas id="myCanvas2" width="60" height="40" style="border:1px solid #ffffff;"></canvas></li>
            <li class="bar"><a href="index.html">My CV</a></li>
            <li class="bar"><a href="#limit" onclick="alert('Coming Soon')">Projects</a></li>
            <li class="bar"><a href="#classes" onclick="alert('Coming Soon')">About Me</a></li>

        </ol>
    </div>

    <div id="healthBar">
        <img src="imgs/fullHealth.png" alt="healthbar" id="healthBarImage">
    </div>

    <div id="myCover">
        <div id="myContainer" onload="setComponents()" style="margin: auto;">
            <div id="weaponsOverload" style="text-align: center;">Weapons Overload!<br>3 Shots Max</div>
            <div id="damaged" style="text-align: center;"><strong>CAUTION!</strong><br>Damage To Ship</div>
            <div id="startGame">
                <div id="startContent">Touch Device Only (Arrows Work With Mouse):<br>
                    <br> - Use Arrows To Move Jet Left & Right<br> - Use Shoot Button To Shoot Enemies<br> - Avoid Being Hit!<br>
                    <button id="startGameButton" value="Start" height="200px" width="400px" onclick="commenceGame()">Start</button>
                </div>
            </div>

            <div id="shoot">
                <img src="imgs/shoot.svg" id="shootButton" alt="shoot" width="100px" height="100px" ontouchstart="shoot()">
            </div>
            <div id="myAnimation"><img src="imgs/idlePlane.png" alt="idlePlane" id="jetImage"></div>
            <div id="restartGame">
                <div id="restartQuestion">Restart Game?<br><button id="yesBut" onclick="restartGame()" class="buttons">Yes</button>
                    <div id="divider" style="display: inline; height: 10px;"> </div><button id="noBut" onclick="finishGame()" class="buttons">No</button></div>
            </div>
            <div id="arrows">
                <canvas id="myLeftArrow" width="70" height="70" style="border:1px solid #ffffff;" ontouchstart="moveJetLeft()" ontouchend="stopLeftMove()" onmousedown="moveJetLeft()" onmouseup="stopLeftMove()"></canvas>
                <p style="width: 20; display: inline; color: skyblue;">----</p>
                <canvas id="myRightArrow" width="70" height="70" style="border:1px solid #ffffff; " onmousedown="moveJetRight()" onmouseup="stopRightMove()" ontouchstart="moveJetRight()" ontouchend="stopRightMove()"></canvas>
            </div>
            <div id="score" style="font-size: 24px; color: red;"></div>

        </div>
    </div>
    <div id="debugger" style="background-color: black; color: white; float: left;"></div>
    <div id="debugger2" style="background-color: black; color: white;"></div>
</body>
